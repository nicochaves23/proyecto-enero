<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facheros!</title>
  <link rel="icon" href="./Imagenes/ropa.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid bg-dark vh-100">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-10 col-lg-8 bg-dark-subtle p-3 shadow">
          <h2 class="text-center">Completa tus datos!</h2>
        <p class="fs-5 fw-semibold m-3">Ingresa los siguientes datos para registrarte:</p>
        <hr>
        <form name="register">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-dark">Ingresa tu email:</label>
            <input type="email" name="email" value="" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-dark">Ingresa tu contrase√±a:</label>
            <input type="password" name="contrasena" value=""
            class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-dark">Ingresa tu nombre:</label>
            <input type="name" name="" value="" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-dark">Ingresa tu Apellido:</label>
            <input type="lastName" name="" value="" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <input type="submit" value="Ingresar" target="_parent" onclick="" class="btn btn-dark shadow"></input>
          <hr>
        </form>
      </div>
    </div>
  </div>

  <script src="./js/register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
