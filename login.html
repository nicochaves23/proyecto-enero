<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Que Miras Bobo!</title>
  <link rel="icon" href="./Imagenes/ropa.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid bg-dark vh-100">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-10 col-lg-8 bg-dark-subtle p-3 shadow ">
        <div class="d-flex">
          <h1 class="text-center my-5 col-8 h-100">QUE MIRAS BOBO!</h1>
          <img src="./Imagenes/messi - Editado.png" alt="" class="col-2 w-25 h-100 m-3">
        </div>
        <p class="fs-4 m-3">Ingresa tus datos para ingresar a nuestra tienda:</p>
        <form name="login">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-dark">Ingresa tu email</label>
            <input type="email" name="email" value="" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-dark">Ingresa tu contraseña</label>
            <input type="password" name="contrasena" value=""
            class="form-control" id="exampleInputPassword1">
          </div>
          <input type="submit" value="Ingresar" target="_parent" onclick="userLogin(event)" class="btn btn-dark "></input>
          <hr>
          <h5 class="mt-3">Que pasó? Aún no formas parte de nuestra comunidad? Anda pallá y registrate!</h5>
          <p>(Hace click en el botón para registrarte)</p>
          <a class="btn btn-dark mt-2" href="#" role="button">Registrate</a>
        </form>
      </div>
    </div>
  </div>

  <script src="./js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
</body>
</html>
